name: CI/CD Pipeline

on:
  push:
    branches: [ "Production" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.6.0]

    steps:
   #  - name : Truning Maintenance Mode on
   #    run: sudo touch /var/www/html/maintenance.flag
   
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Create .env file
      run: echo "${{secrets.ENV_VARIABLE}}" > .env
    - name: Load .env varables
      run: |
        export $(grep -v '^#' .env | xargs)
    - run: npm install -g pnpm
    - run: pnpm install --frozen-lockfile
    - run: pnpm run build 
    
   #  - name: Change directory
   #    run: cd /home/ubuntu/actions-runner/_work/ai_flavoured/ai_flavoured

    - name: Prisma Migration Deploy
      run: npx prisma generate
    - run: npx prisma migrate deploy

